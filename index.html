  <body

  >
    <!-- Nav bar -->
    <nav class="flex flex-row navHeight bg-slate-500 bg-opacity-45 ">
      
      <ul
        class="flex flex-row justify-around w-full items-center text-white font-bold text-xl"
      >
      <img src="../src/Images/logo.png" alt="" class="h-full pr-10 animate-spin" />
        <li class="cursor-pointer hover:underline duration-1000">
          <a href="home.html">Home</a>
        </li>
        <li class="cursor-pointer hover:underline duration-100">
          Sobre nosotros
        </li>
        <li class="transition duration-1000 cursor-pointer hover:underline">
          Contactenos
        </li>
      </ul>

    <!-- Login Form -->

    <main
      id="login"
      class="mainHeight flex justify-center items-center absolute w-full group hover:bg-black hover:bg-opacity-100 transition-colors duration-300" 
    >
      <div
        class="w-10/12 h-4/6 sm:w-10/12 md:w-6/12 lg:w-6/12 xl:w-5/12 2xl:w-4/12 rounded-full border-neutral-950 border-8 bg-neutral-800 opacity-75 border-opacity-80 flex items-center justify-center text-white shadow-[0px_25px_50px_-12px_rgb(0, 0, 0)]"
      >
        <form
          action=""
          class="flex flex-col first-line:flex-nowrap h-full w-full justify-center text-center items-center"
        >
          <h1 class="flex flex-row text-5xl uppercase font-bold">
            Log
            <span class="px-2">
              <img
                class="opacity-100 w-11 h-11"
                f
                src="../src/Images/clover.png"
                alt="Una imagen de un trebol" /></span
            >in
          </h1>
          <br />
          <!-- Login Title-->
          <label
            for="username"
            class="flex flex-row text-lg lg:text-xl justify-center"
            >USERNAME<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg> </label
          ><br />

          <input
            type="text"
            placeholder="Enter username or Email"
            class="text-white text-lg w-8/12 pl-2 custom-input group-hover:bg-white group-hover:text-black transition-colors duration-300"
            id="username"
            required
          /><br />

          <label for="password" class="flex flex-row text-xl justify-center"
            >PASSWORD<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg> </label
          ><br />

          <input
            type="password"
            placeholder="Enter Password"
            class="text-white text-lg w-8/12 pl-2 custom-input  group-hover:bg-white group-hover:text-black transition-colors duration-300"
            id="password"
            required
          /><br />

          <label for=""> <input type="checkbox" /> Remember Password</label
          ><br />

          <button
            id="enviar"
            type="submit"
            class="text-xl sm:text-2xl px-2 py-1 font-semibold rounded-md bg-slate-700 hover:bg-gray-600 hover:font-bold hover:border-double hover:border-2 active:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300"
          >
            Enviar
          </button>
          <label for=""
            >Don't you have a account?
            <span
              id="CTRegister"
              class="hover:underline hover:italic hover:font-bold hover:cursor-pointer"
            >
              Register</span
            ></label
          >
        </form>
      </div>
    </main>
    <!--  Login form ends  -->

          </div>
          <div>
            <label for="password" class="flex flex-row text-xl justify-center"
              >PASSWORD<svg

          <button
