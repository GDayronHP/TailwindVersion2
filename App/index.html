<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen w-screen bg-no-repeat bg-cover"
    style="
      background-image: url('https://img.freepik.com/foto-gratis/pintura-lago-montana-montana-al-fondo_188544-9126.jpg?w=1380&t=st=1707165810~exp=1707166410~hmac=2732b62e1bc692dbef05e21256e850f6542a8a7c8c757e3e868b6ed088b5be41');
    "
  >
    <nav class="flex flex-row navHeight bg-slate-500 bg-opacity-45">
      <img src="../src/Images/logo.png" alt="" class="h-auto w-auto pl-20" />
      <ul
        class="w-screen h-full flex flex-row justify-center items-center space-x-48 text-xl text-white font-medium"
      >
        <li class="cursor-pointer hover:underline duration-1000">
          <a href="home.html">Home</a>
        </li>
        <li class="cursor-pointer hover:underline duration-100">
          Sobre nosotros
        </li>
        <li class="transition duration-1000 cursor-pointer hover:underline">
          Contactenos
        </li>
      </ul>
      <audio
        src="../src/audio/Dream Flower.mp3"
        controls
        autoplay
        muted
      ></audio>
    </nav>

    <main class="mainHeight flex justify-center items-center">
      <div
        class="w-10/12 h-4/6 sm:w-10/12 md:w-6/12 lg:w-6/12 xl:w-5/12 2xl:w-4/12 rounded-full border-neutral-950 border-8 bg-neutral-800 opacity-75 border-opacity-80 flex items-center justify-center text-white"
      >
        <form
          action=""
          class="flex flex-col first-line:flex-nowrap h-full w-full justify-center text-center items-center"
        >
          <h1 class="flex flex-row text-5xl uppercase font-bold">
            Log
            <span class="px-2">
              <img
                class="opacity-100 w-11 h-11"
                src="../src/Images/clover.png"
                alt="Una imagen de un trebol" /></span
            >in
          </h1>
          <br />
          <!-- Titulo login-->
          <label
            for="username"
            class="flex flex-row text-lg lg:text-xl justify-center"
            >USERNAME<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg> </label
          ><br />

          <input
            type="text"
            placeholder="Enter username or Email"
            class="text-white text-lg w-8/12 pl-2 custom-input"
            id="username"
          /><br />

          <label for="password" class="flex flex-row text-xl justify-center"
            >PASSWORD<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg> </label
          ><br />

          <input
            type="password"
            placeholder="Enter Password"
            class="text-white text-lg w-8/12 pl-2 custom-input"
            id="password"
          /><br />

          <label for=""> <input type="checkbox" /> Remember Password</label
          ><br />

          <button
            type="submit"
            class="text-xl sm:text-3xl px-2 py-1 font-semibold rounded-md bg-slate-700 hover:bg-gray-600 hover:font-bold hover:border-double hover:border-2 active:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300"
          >
            Enviar
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
